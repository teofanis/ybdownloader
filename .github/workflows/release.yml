name: Release

on:
  push:
    tags:
      - 'v*'

env:
  GO_VERSION: '1.23'
  NODE_VERSION: '20'
  APP_NAME: 'ybdownload'

permissions:
  contents: write

jobs:
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Build Linux amd64
        run: wails build -platform linux/amd64 -o ${{ env.APP_NAME }}-linux-amd64

      - name: Build Linux arm64
        run: |
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          CC=aarch64-linux-gnu-gcc wails build -platform linux/arm64 -o ${{ env.APP_NAME }}-linux-arm64

      - name: Create Linux packages
        run: |
          cd build/bin
          tar -czvf ${{ env.APP_NAME }}-linux-amd64.tar.gz ${{ env.APP_NAME }}-linux-amd64
          tar -czvf ${{ env.APP_NAME }}-linux-arm64.tar.gz ${{ env.APP_NAME }}-linux-arm64

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-builds
          path: |
            build/bin/*.tar.gz

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build Windows
        run: wails build -platform windows/amd64 -nsis

      - name: Rename installer
        run: |
          cd build/bin
          if (Test-Path "${{ env.APP_NAME }}-amd64-installer.exe") {
            Rename-Item "${{ env.APP_NAME }}-amd64-installer.exe" "${{ env.APP_NAME }}-windows-amd64-installer.exe"
          }
          if (Test-Path "${{ env.APP_NAME }}.exe") {
            Rename-Item "${{ env.APP_NAME }}.exe" "${{ env.APP_NAME }}-windows-amd64.exe"
          }

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-builds
          path: |
            build/bin/*.exe

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build macOS amd64
        run: wails build -platform darwin/amd64

      - name: Build macOS arm64
        run: wails build -platform darwin/arm64

      - name: Create DMG files
        run: |
          cd build/bin
          # Create DMG for amd64
          if [ -d "${{ env.APP_NAME }}.app" ]; then
            hdiutil create -volname "${{ env.APP_NAME }}" -srcfolder "${{ env.APP_NAME }}.app" -ov -format UDZO "${{ env.APP_NAME }}-macos-amd64.dmg"
            mv "${{ env.APP_NAME }}.app" "${{ env.APP_NAME }}-amd64.app"
          fi

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-builds
          path: |
            build/bin/*.dmg
            build/bin/*.app

  release:
    name: Create Release
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: List downloaded files
        run: find dist -type f

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          # Get commits since last tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREVIOUS_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" ${PREVIOUS_TAG}..HEAD)
          else
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" HEAD~10..HEAD)
          fi
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: YBDownload ${{ steps.version.outputs.VERSION }}
          body: |
            ## What's Changed
            ${{ steps.changelog.outputs.CHANGELOG }}

            ## Downloads
            
            ### Windows
            - **Installer**: `${{ env.APP_NAME }}-windows-amd64-installer.exe` - Recommended for most users
            - **Portable**: `${{ env.APP_NAME }}-windows-amd64.exe` - No installation required
            
            ### macOS
            - **Apple Silicon (M1/M2)**: `${{ env.APP_NAME }}-macos-arm64.dmg`
            - **Intel**: `${{ env.APP_NAME }}-macos-amd64.dmg`
            
            ### Linux
            - **x64**: `${{ env.APP_NAME }}-linux-amd64.tar.gz`
            - **ARM64**: `${{ env.APP_NAME }}-linux-arm64.tar.gz`
            
            ## Installation Notes
            
            ### FFmpeg
            FFmpeg is required for audio conversion. The app will prompt you to download it automatically if not found.
            
          files: |
            dist/**/*
          draft: false
          prerelease: ${{ contains(github.ref, '-beta') || contains(github.ref, '-alpha') || contains(github.ref, '-rc') }}

