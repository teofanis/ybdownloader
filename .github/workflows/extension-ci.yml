name: Extension CI

on:
  push:
    branches: [main]
    paths:
      - "browser-extension/**"
      - ".github/workflows/extension-ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "browser-extension/**"
      - ".github/workflows/extension-ci.yml"

defaults:
  run:
    working-directory: browser-extension

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: browser-extension/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: Prettier check
        run: npm run format:check

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: browser-extension/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension-chrome-mv3
          path: browser-extension/build/chrome-mv3-prod/
          retention-days: 7

